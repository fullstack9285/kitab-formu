<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>Kitab Sifarişi</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f6d365, #fda085);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    h2 {
      color: #333;
      background: #fff3;
      padding: 10px 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    form {
      background: #ffffffaa;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      backdrop-filter: blur(10px);
    }
    input, button {
      width: 300px;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    input::placeholder {
      color: #555;
    }
    button {
      background-color: #6a11cb;
      background-image: linear-gradient(315deg, #6a11cb 0%, #2575fc 74%);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.05);
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
      color: #333;
    }
    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: #222;
      background: #ffffff88;
      padding: 10px 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h2>Kitab Sifarişi Formu</h2>
  <form id="orderForm">
    <input type="text" name="ad" placeholder="Ad" required><br>
    <input type="text" name="soyad" placeholder="Soyad" required><br>
    <input type="tel" name="nomre" placeholder="Telefon Nömrəsi" required><br>
    <input type="text" name="unvan" placeholder="Ünvan" required><br>
    <button type="submit">Göndər</button>
  </form>

  <p id="status"></p>
  <div class="footer">Hazırladı: Fəxri Hüseynov</div>

  <script>
    const form = document.getElementById('orderForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', async function (e) {
      e.preventDefault();

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      const response = await fetch("https://script.google.com/macros/s/AKfycbyg3UUj_cJBNrLrhUpLqUZIyFT-W_NrbylRUnMiOJcnP7JTqzIbyBRhGQ4_Q3MHW__c/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      });

      const result = await response.json();
      if (result.result === "success") {
        status.innerText = "Sifariş uğurla göndərildi. Təşəkkür edirik!";
        form.reset();
      } else {
        status.innerText = "Xəta baş verdi. Zəhmət olmasa yenidən yoxlayın.";
      }
    });
  </script>
</body>
</html>
